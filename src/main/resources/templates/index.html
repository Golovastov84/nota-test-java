<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculation of the frequency of occurrence of symbols</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="nameTheCalculation">
        <h3>Страница вычисления частоты вхождения символов</h3>
    </div>
    <div id="originalText">
        <form id="originalTextForm">
            <input type="text" name="primeText" id="incomingTextId" value="">
            <hr>
            <button id="enterId">Рассчитать</button>
        </form>
    </div>

    <div id="calculationResult">
        <form id="calculationResultForm">
            <h3>Результат подсчета частоты вхождения символов</h3>
            <input type="text" name="calculation_result" id="calculationResultId" value="">
            <hr>
            <button class="goHome">Новый расчет</button>
        </form>
    </div>

</body>
</html>
