<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculation of the frequency of occurrence of symbols</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="nameTheCalculation">
        <h3>Страница вычисления частоты встречи символов</h3>
    </div>
    <div id="choiceLogin">
        <form id="choiceLoginForm">
            <input type="text" name="incoming_text" id="incomingTextId" value="">
            <button id="enterId">Рассчитать</button>
        </form>
    </div>

    <!--стартовая-->
    <div id="registrationWindow">
        <form id="registrationForm">
            <h3>Результат подсчета частоты встречи символов</h3>
            <input type="text" name="calculation_result" id="calculationResultId" value="">
            <hr>
            <button class="goHome">Новый рассчет</button>
        </form>
    </div>

</body>
</html>
